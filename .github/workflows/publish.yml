name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - pyproject.toml

jobs:
  check:
    name: Check version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      exists: ${{ steps.tag_check.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python3 -c "import re; print(re.search(r'^version\s*=\s*\"(.+?)\"', open('pyproject.toml').read(), re.M).group(1))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: tag_check
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping publish."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "New version ${{ steps.version.outputs.version }} detected, publishing..."
          fi

  publish:
    name: Build and Publish
    needs: check
    if: needs.check.outputs.exists == 'false'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/llm-classifier
    permissions:
      contents: write  # to create git tags
      id-token: write  # for Trusted Publishing (OIDC)
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.check.outputs.tag }}
          git push origin ${{ needs.check.outputs.tag }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
